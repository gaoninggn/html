<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">文章信息</a></li>
        </ul>
    </div>
    <div style="width: 99%; margin-left: 5px;">
        <table id="table-pagination" data-toggle="table" data-url="data1.json" data-height="50%"
            data-pagination="true" data-show-refresh="true" data-show-columns="true" data-click-to-select="true"
            data-striped="true" data-search="true">
            <thead>
                <tr>
                    <th data-field="id" data-align="center">
                        Item ID
                    </th>
                    <th data-field="name" data-align="center">
                        Item Name
                    </th>
                    <th data-field="price" data-align="center">
                        Item Price
                    </th>
                    <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">
                        操作
                    </th>
                </tr>
            </thead>
        </table>
        <script>
            function operateFormatter(value, row, index) {
                return [
            '<a class="edit ml10" href="javascript:void(0)" title="Edit">',
                '编辑',
            '</a>',
            '<a class="remove ml10" href="javascript:void(0)" title="Remove" style="margin-left:10px;">',
                '删除',
            '</a>',
             '<a class="edit ml10" href="javascript:void(0)" title="Edit" style="margin-left:10px;">',
                '预览',
            '</a>',
        ].join('');
            }</script>
    </div>
</body>
</html>
